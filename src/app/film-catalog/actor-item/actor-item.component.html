<mat-card class="actor-card">
  <mat-card-header>
    <div mat-card-avatar class="actor-header-image"></div>
    <mat-card-title>{{actor.name}}</mat-card-title>
    <mat-card-subtitle>
      <i class="material-icons">star</i>
      {{actor.popularity}}</mat-card-subtitle>
  </mat-card-header>
  <img class="actor-image" mat-card-image [src]="actor['profile_path'] | transformImgPath: 500" alt="{{actor.name}}">
  <mat-card-content>
    <p>
      {{actor.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
