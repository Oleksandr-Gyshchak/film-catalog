<div class="wrapper">
  <ng-template #alertBlock>
    {{msg}}
  </ng-template>

  <div *appSpinner="preload">
    <h2 class="label">Популярные фильмы</h2>
    <mat-grid-list cols="4" rowHeight="750px">
      <mat-grid-tile colspan="1" *ngFor="let film of filmsList">
        <app-film-item [film]="film" (favorite)="addToFavorite($event)"></app-film-item>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="label">
      <button mat-raised-button color="primary" (click)="redirectToFilms()">Показать ещё</button>
    </div>

    <h2 class="label">Популярные Актеры</h2>
    <mat-grid-list cols="4" rowHeight="740px">
      <mat-grid-tile colspan="1" *ngFor="let actor of actorsList">
        <app-actor-item [actor]="actor"></app-actor-item>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="label">
      <button mat-raised-button color="primary" (click)="redirectToActors()">Показать ещё</button>
    </div>
  </div>
</div>
